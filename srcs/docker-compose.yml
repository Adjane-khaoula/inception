
version: "3"
services:
  nginx:
      container_name: nginx
      build: ./requirements/nginx/
      depends_on:
      - wordpress
      networks:
      - wordpress
      ports:
      - 443:443
      env_file:
      - .env
      restart: always
      init : true

  mariadb:
      container_name: mariadb
      build: ./requirements/MariaDB/
      environment:
      - MYSQL_ROOT_PASSWOR=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      volumes:
      - mariadb:/var/lib/mysql/
      env_file:
      - .env
      networks:
      - wordpress
      restart: always
      init : true

  wordpress:
      container_name: wordpress
      build: ./requirements/WordPress
      volumes:
      - wordpress:/var/www/html/wordpress
      env_file:
      - .env
      networks:
      - wordpress
      depends_on:
      - mariadb
      environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - WORDPRESS_DB_HOST=${DOMAIN_NAME}
      - WORDPRESS_DB_NAME=${TITLE}
      - WORDPRESS_DB_PASSWORD=${WP_PW}
      # - WORDPRESS_=${WORDPRESS_TABLE_PREFIX}
      ports:
      - 9000:9000
      restart: always
      init : true
networks:
    wordpress:
      driver: bridge
volumes :
    mariadb:
    wordpress: